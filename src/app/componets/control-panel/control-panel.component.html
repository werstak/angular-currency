<div class="control-panel">
  <mat-card>
    <h1 class="control-panel__title" >Currency Converter</h1>

    <div class="control-elements">
      <form class="example-container" [formGroup]="selectGroup">

        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput type="text" placeholder="100$" [formControl]="amountControl" >
 <!--         <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>-->
          <mat-error *ngIf="amountControl.invalid">Please enter a valid amount</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <mat-select [formControl]="inputCurrencyControl">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Too</mat-label>
          <mat-select [formControl]="outputCurrencyControl">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </form>
    </div>
  </mat-card>
</div>
